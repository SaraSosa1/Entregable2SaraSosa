<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería de Dibujos</title>
  <link rel="stylesheet" href="./styles/styles.css" />
  <script defer src="./js/main.js"></script>
</head>
<body>
  <div class="container">
    <h1>Bienvenido a la Galería de Dibujos</h1>
    <h3>Paso 1: Registro de Nuevos Dibujos</h3>

    <form id="formDibujo">
        <label for="titulo">Título del Dibujo</label>
        <input type="text" id="titulo" name="titulo" placeholder="Ej: Paisaje de Montañas" required>

        <label for="artista">Nombre del Artista</label>
        <input type="text" id="artista" name="artista" placeholder="Ej: Ana López" required>

        <label for="categoria">Categoría</label>
        <select id="categoria" name="categoria" required>
            <option value="">Seleccione una categoría</option>
            <option value="Retrato">Retrato</option>
            <option value="Naturaleza">Naturaleza</option>
            <option value="Abstracto">Abstracto</option>
        </select>

        <button id="guardarDibujo" type="button">Guardar Dibujo</button>
        <button id="borrarDibujos" type="button">Borrar Dibujos</button>
        <h3 id="mensajeDeAlerta" class="error"></h3>
    </form>
  </div>
  <div class="container">
    <h2 id="tituloDibujosRegistrados">Dibujos Registrados: 0</h2>
    <div id="listaDibujos"></div>
  </div>
</body>
</html>
