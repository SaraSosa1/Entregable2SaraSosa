<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Galeria Digital de Dibujos</h1>
        <p class="description">Explora y colecciona mis ilustraciones digitales</p>
    </header>
    <main>
    <form id="drawingForm" class="drawing-form">
        <div class="form-group">
            <label for="drawingStyle">Estilo de Dibujo:</label>
            <select id="drawingStyle" required aria-label="Estilo de dibujo">
                <option value="">Seleccione un estilo</option>
                <option value="digital">Digital</option>
                <option value="traditional">Tradicional</option>
                <option value="sketch">Sketch</option>
            </select>
        </div>
        <div class="form-group">
            <label for="drawingTags">Etiquetas (separar por comas):</label>
            <input type="text" id="drawingTags" placeholder="Ej: retrato, caricatura, manga" aria-label="Etiquetas del dibujo">
        </div>
        <button type="submit" class="btn-primary">Buscar Dibujos üîç</button>
    </form>
    <section class="gallery-section">
        <h2>üé® Mis Dibujos</h2>
        <div class="gallery-info">
            <p>Resultados: <span id="resultsCount">0 dibujos</span></p>
        </div>
        <div id="drawingGallery" class="gallery-grid">
        
        </div>
        <button id="loadMoreBtn" class="btn-primary">Cargar m√°s dibujos</button>
        <button id="clearFiltersBtn" class="btn-secondary">Limpiar filtros</button>
    </section>
    </main>
   
</body>
</html>
